<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhap so a:');
    let b = +prompt('Nhap so b:');
    let c = +prompt('Nhap so c:');
    if (a > b) {
        if (a > c) {
            alert('so lon nhat la ' + a);
        } else {
            alert('so lon nhat la ' + c);
        }
    } else if (b > c) {
        alert('so lon nhat la ' + b)
    } else {
        alert('so lon nhat la ' + c)
    }
</script>
</body>
