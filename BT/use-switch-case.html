<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<button onclick="checkMonth()">Tính số ngày</button>
<p id="displayM"></p>
<script>
    function checkMonth() {
        let a = document.getElementById('month').value;
        switch (a) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('displayM').innerText = 'Tháng ' + a + ' là tháng có 31 ngày';
                break;
            case '4':
            case '9':
            case '6':
            case '11':
                document.getElementById('displayM').innerText ='Tháng ' + a + ' là tháng có 30 ngày';
                break;
            case '2':
                document.getElementById('displayM').innerText = 'Tháng ' + a + ' là tháng có 28 hoặc 29 ngày';
                break;
            default :
                document.getElementById('displayM').innerText = 'Mời bạn nhập tháng vào để kiểm tra';

        }
    }
</script>
</body>
</html>
